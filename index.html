<!doctype html>
<html lang="en">
  <head>
    <title>Film Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
      #films tr td img{
          width: 200px;
      }
  </style>
  <body>
      
    <div class="container">
        <div class="card row text-left">
            <div class="card-header">Film Project</div>
          <div class="card-body">
              <form id="film-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" name="title" id="title" class="form-control" placeholder="Film Ismi">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" name="director" id="director" class="form-control" placeholder="Yonetmen">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" name="link" id="link" class="form-control" placeholder="Film Afis Linki">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Film Ekleyin</button>
              </form>
              <hr>
          </div>

          <div class="card-body">
              <hr>
              <h5 class="card-title" id="films-title">Filmler</h5>
              <hr>
              <table class="table table-dark">
                 <thead>
                    <tr>
                        <th>Film Afisi</th>
                        <th>Film Ismi</th>
                        <th>Yonetmen</th>
                    </tr>
                 </thead>
                 <tbody id="films">
                     <!-- <tr>
                         <td><img class="img-fluid img-thumbnail" src="https://upload.wikimedia.org/wikipedia/tr/thumb/4/40/Y%C3%BCz%C3%BCklerinEfendisi%27%C4%B0kiKule-film.jpg/220px-Y%C3%BCz%C3%BCklerinEfendisi%27%C4%B0kiKule-film.jpg" alt=""></td>
                         <td>Yuzuklerin Efendisi</td>
                         <td>Serkan Urganci</td>
                         <td><a class="btn btn-danger" id="delete-film" href="">Filmi Sil</a></td>
                     </tr> -->
                 </tbody>
              </table>
              <hr>
              <a id="clearAll" class="btn btn-dark" href="#">Tum Filmleri Temizleyin</a>
          </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="film.js"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>


    <script src="project.js"></script>
  </body>
</html>
